npcTalk_none: "none"
npcTalk_ClearWeather_Day1: "Виват, могучий викинг из Вальхейма! Пусть солнце ярко светит на твои приключения сегодня."
npcTalk_ClearWeather_Day2: "Скол, мой друг! Пусть ясное небо благословит твой день мужеством и триумфом."
npcTalk_ClearWeather_Day3: "Привет, соратник-воин из Вальхейма! Пусть тепло солнца питает твой боевой дух."
npcTalk_ClearWeather_Day4: "Приветствую, храбрый викинг! Пусть с очищением неба твои сражения будут победоносными, а кружка всегда полной."
npcTalk_ClearWeather_Day5: "Прекрасный день тебе, благородный житель! Наслаждайся объятиями солнца, пока ты покоряешь дикие земли Вальхейма."
npcTalk_ClearWeather_Day6: "Подними кружку выше, доблестный воин! Ясное небо зовет тебя отправиться в великие подвиги."
npcTalk_ClearWeather_Day7: "Виват и добро пожаловать, могучий викинг из Вальхейма! Пусть ясная погода проведет тебя к новым покорениям."
npcTalk_ClearWeather_Day8: "Приветствую, друг природы и пива! Пусть светлое небо благословит твое путешествие обильными добычами."
npcTalk_ClearWeather_Day9: "Ясное небо и возвышенные духи, приветствую тебя, благородный житель! Пусть твои сражения станут легендарными, а пиво всегда неиссякаемым."
npcTalk_ClearWeather_Day10: "Виват, доблестный чемпион Вальхейма! Пусть ясный день осветит твою дорогу к славе."
npcTalk_ClearWeather_Night1: "Виват, храбрый викинг из Вальхейма! Пусть звездное небо ведет тебя через ночные приключения."
npcTalk_ClearWeather_Night2: "Приветствую, друг ночи! Пусть свет луны осветит твою дорогу, когда ты блуждаешь по Вальхейму."
npcTalk_ClearWeather_Night3: "Скол, благородный житель! Пусть с наступлением ночи твои духи поднимаются, а сражения будут жестокими."
npcTalk_ClearWeather_Night4: "Виват, бесстрашный воин! Ясное ночное небо свидетельствует о твоей храбрости и упорстве."
npcTalk_ClearWeather_Night5: "Приветствую, отважный ночной странник! Пусть звезды над тобой безопасно проведут тебя сквозь темноту Вальхейма."
npcTalk_ClearWeather_Night6: "Приветствую, стойкий викинг! Пуусть ясное ночное небо станет холстом для твоих историй о мужестве и героизме."
npcTalk_ClearWeather_Night7: "Виват и добро пожаловать, друг ночного царства! Пусть свет луны осветит твою дорогу к победе."
npcTalk_ClearWeather_Night8: "Добрый вечер, отважный чемпион Вальхейма! Пусть ночь дарит тебе силу преодолеть все препятствия."
npcTalk_ClearWeather_Night9: "Виват, мой спутник под ночным небом! Пусть твои усилия будут вознаграждены славой и триумфом."
npcTalk_ClearWeather_Night10: "Приветствую, неуклонный воин! Пусть ясная ночь станет свидетельством твоего непоколебимого духа и непреклонной воли."
npcTalk_BadWeather_Day1: "Виват, устойчивый викинг из Вальхейма! Пусть дождь оживит твой боевой дух и утолит твою жажду приключений."
npcTalk_BadWeather_Day2: "Приветствую, друг шторма! Пусть капли дождя очистят твою дорогу, когда ты ступаешь по диким землям Вальхейма."
npcTalk_BadWeather_Day3: "Скол, отважный воин! Пусть дождь напомнит тебе о твоей непоколебимой решимости и неустрашимой силе."
npcTalk_BadWeather_Day4: "Виват, безстрашный чемпион! Пусть капли дождя станут твоими союзниками, когда ты создаешь свою легенду в Вальхейме."
npcTalk_BadWeather_Day5: "Приветствую, стойкий викинг! Прими объятия дождя как символ твоей стойкости и устойчивости."
npcTalk_BadWeather_Day6: "Привет, отважный гонщик за штормом! Пусть ритм дождя питает твой боевой дух и поддерживает течение твоего пива."
npcTalk_BadWeather_Day7: "Виват и добро пожаловать, мой спутник дождя! Пусть шторм станет твоим союзником в битве и веселье."
npcTalk_BadWeather_Day8: "Приветствую, храбрый житель! Пусть объятия дождя усилят твою связь с неукротимой природой Вальхейма."
npcTalk_BadWeather_Day9: "Небо плачет, но твой дух остается сильным! Виват, воин Вальхейма, и пусть дождь очистит твою дорогу к побед"
npcTalk_BadWeather_Day10: "Виват, решительный чемпион Вальхейма! Прими вызов дождя и пусть он питает твою решимость покорить ночь."
npcTalk_BadWeather_Night1: "Виват, устойчивый викинг из Вальхейма! Пусть танец дождя сопровождает твои ночные подвиги и наполняет твою кружку."
npcTalk_BadWeather_Night2: "Приветствую, отважный ночной странник! Пусть ритм дождя серенадирует твою дорогу сквозь темноту Вальхейма."
npcTalk_BadWeather_Night3: "Скол, храбрый чемпион! Пусть симфония дождя оживит твой дух, когда ты преодолеваешь ночные испытания."
npcTalk_BadWeather_Night4: "Виват, неустрашимый воин! Пусть капли дождя будут твоими спутниками на этой ночной приключении в Вальхейме."
npcTalk_BadWeather_Night5: "Приветствую, бесстрашный ночной путешественник! Пусть мелодия дождя проведет тебя сквозь ночные загадки Вальхейма."
npcTalk_BadWeather_Night6: "Приветствую, стойкий викинг! Пусть звуки дождя сопровождают твои рассказы о мужестве и упорстве."
npcTalk_BadWeather_Night7: "Виват и добро пожаловать, спутник ночного шторма! Пусть объятия дождя будут благословением на твоем ночном пути."
npcTalk_BadWeather_Night8: "Добрый вечер, отважный чемпион! Пусть дождь будет свидетельством твоего непоколебимого духа и решимости."
npcTalk_BadWeather_Night9: "Виват, храбрый житель! Пусть покров дождя усилит загадку и приключение, которые ночь дарит Вальхейму."
npcTalk_BadWeather_Night10: "Приветствую, неуклонный воин! Прими вызов дождя и пусть он питает твою решимость покорить ночь."
